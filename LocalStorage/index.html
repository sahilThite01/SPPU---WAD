<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://m.media-amazon.com/images/I/41tRTl-dSjL.jpg");
            background-repeat: no-repeat;
        }
        .container{
            /* padding-top: 50px;
            padding-bottom: 50px; */
            padding: 50px 20px 50px 20px;
            margin-top: 50px;
            background: #f2f2f2;
            width: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1) ;
        }
    </style>
</head>
<body>
    <form class="container">
        <h2 style="text-align: center;"><strong>Register Data</strong></h2><br>
        <div class="mb-3">
          <label for="username" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <!-- <button type="submit" class="btn btn-warning" onclick=saveformdata()>Submit</button> -->
        <input type="button" class="btn btn-warning" value="Submit" onclick=saveformdata()>
        <button type="reset" class="btn btn-dark">Reset</button>
      </form>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        function saveformdata(){
            const formdata={
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value
            };
            localStorage.setItem("formdata", JSON.stringify(formdata));
            window.location.href="display.html"
        }
      </script>
</body>
</html>
